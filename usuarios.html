<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Área de Administração</h1>
    </header>

    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="loguin.html">Login</a></li>
            <li><a href="cadastro.html">Cadastro de Objeto Tema</a></li>
            <li><a href="usuarios.html">Cadastro de Usuários</a></li>
            <li><a href="index.html">Voltar à Página Inicial</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main>
        <h2>Cadastro/edição de Usuários</h2>
        <form action="#" method="POST">
            <label for="nome_usuario">Nome do Usuário:</label>
            <input type="text" id="nome_usuario" name="nome_usuario" required>

            <label for="email_usuario">Email:</label>
            <input type="email" id="email_usuario" name="email_usuario" required>

            <label for="senha_usuario">Senha:</label>
            <input type="password" id="senha_usuario" name="senha_usuario" required>

            <button type="submit">Salvar</button>
        </form>

        <h3>Usuários Cadastrados</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Usuário 1</td>
                    <td>usuario1@email.com</td>
                    <td>
                        <button>Editar</button>
                        <button>Apagar</button>
                    </td>
                </tr>
                <!-- Adicione mais usuários conforme necessário -->
            </tbody>
        </table>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Autor: Julianna Ramos - <a href="sobre.html">Sobre o Autor</a></p>
    </footer>

</body>
</html>
